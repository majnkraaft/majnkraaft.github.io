<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=https://example.com{{ page.url }}">
  <script>
    // Preserve the full path and query parameters
    window.location.replace("https://example.com" + window.location.pathname + window.location.search + window.location.hash);
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>If you are not redirected automatically, <a href="https://example.com">click here</a>.</p>
</body>
</html>
