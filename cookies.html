<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #cookie-consent button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .close-btn {
            margin-left: 15px;
            font-size: 25px;
           /* background-color: transparent;
            color: #0078d4;
            border: none;
            font-size: 20px;
            cursor: pointer;
            height: 20px;*/
          }
          
        .countdown {
            
            gap: 20px;
            text-align: center;
            width: 100vw;
            height: 50%;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            flex-wrap: wrap;
        }

        .countdown-label {
            font-size: 1rem;
            flex-wrap: wrap;
        }
        
        .tekst {
          font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="cookie-consent">
      <div class="countdown">
         <div class="tekst countdown-label">DO WAKACJI:</div><br>
        <div class="countdown-number" id="days">00</div>
        <div class="countdown-label" id="dzien">Dni</div>
        <div class="countdown-number" id="hours">00</div>
        <div class="countdown-label" id="godzina">Godzin</div>
        <div class="countdown-number" id="minutes">00</div>
        <div class="countdown-label" id="minuta">Minut</div>
        <div class="countdown-number" id="seconds">00</div>
        <div class="countdown-label" id="sekunda">Sekund</div>
    </div>
        <div>
            <button onclick="acceptCookies()">Accept</button>
            <button class="close-btn" onclick="closeConsent()">Ã—</button>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
