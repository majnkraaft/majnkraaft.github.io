<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Czerwony kwadrat">
    <meta property="og:description" content="Poprobuj, moj rekord 10">
    <meta property="og:image" content="/kwadrat.png">
    <meta property="og:site_name" content="MAJNKRAFT">
    <title>CZERWONY KWADRAT</title>
    <style>
        body {
            <!--display: flex;
            justify-content: flex-end; /* Aligns items to the right */
            align-items: flex-start; /* Aligns items to the top */
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }-->

        .countdown {
            display: flex;
            gap: 20px;
            text-align: left;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: black;
        }

        .countdown-label {
            font-size: 1rem;
        }
    </style>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .object {
            width: 70px;
            height: 70px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: black;
        }
        #wideo {
           display: flex;
           justify-content: center;
           align-items: center;
           width: 100%; /* Adjust as needed */
           height: 100%;
          position: absolute;
          visibility: hidden;
}

    </style>
</head>
<body>
    <div class="object" id="object"></div>
    <div id="score">Score: 0</div>
    <div class="countdown">
        <div class="countdown-number" id="seconds">30</div>
        <div class="countdown-label"></div>
    </div>
    <div class="iframe-container"><video id="wideo"><source src="https://cdn.mtdv.me/video/rick.mp4"></video></div>
    
    <script>
        const object = document.getElementById('object');
        const scoreDisplay = document.getElementById('score');
        var rick = document.getElementById('wideo')
        let score = 0;
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let dx = (Math.random() - 0.5) * 12;
        let dy = (Math.random() - 0.5) * 12;

        object.addEventListener('click', function() {
          if (score === 9) {
            score++;
            scoreDisplay.innerText = 'Score: ' + score;
          rick.style.visibility = "visible";
           rick.play();
          }
          else {
            score++;
            scoreDisplay.innerText = 'Score: ' + score;
          }
        });

        function animate() {
            x += dx;
            y += dy;

            if (x <= 0 || x >= window.innerWidth - 50) {
                dx = -dx;
            }
            if (y <= 0 || y >= window.innerHeight - 50) {
                dy = -dy;
            }

            object.style.left = x + 'px';
            object.style.top = y + 'px';

            requestAnimationFrame(animate);
        }

        animate();
    
    
    const countdown = () => {
            const countdownElement = document.getElementById('seconds');
            let timeLeft = 30;

            const updateCountdown = () => {
                countdownElement.innerText = timeLeft;
                if (timeLeft > 0) {
                    timeLeft--;
                } else {
                    timeLeft = 30; // Reset to 30 seconds
                }
            };

            setInterval(updateCountdown, 1000);
        };

        countdown();
        </script>
</body>
</html>
