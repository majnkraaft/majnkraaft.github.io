<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Flying Object Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .object {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="object" id="object"></div>
    <div id="score">Score: 0</div>
    <div id="wideo"><iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=UoQTto7hrWwyMoNl&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    <script>
        const object = document.getElementById('object');
        const scoreDisplay = document.getElementById('score');
        var rick = document.getElementById('wideo')
        let score = 0;
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let dx = (Math.random() - 0.5) * 30;
        let dy = (Math.random() - 0.5) * 30;

        object.addEventListener('click', function() {
            score++;
            scoreDisplay.innerText = 'Score: ' + score;
            rick.play();
        });

        function animate() {
            x += dx;
            y += dy;

            if (x <= 0 || x >= window.innerWidth - 50) {
                dx = -dx;
            }
            if (y <= 0 || y >= window.innerHeight - 50) {
                dy = -dy;
            }

            object.style.left = x + 'px';
            object.style.top = y + 'px';

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
