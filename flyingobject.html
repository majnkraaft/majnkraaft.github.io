<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Flying Object Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .object {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        .iframe-container {
           display: absolute;
           justify-content: center;
           align-items: center;
           width: 100%; /* Adjust as needed */
}

    </style>
</head>
<body>
    <div class="object" id="object"></div>
    <div id="score">Score: 0</div>
    <div class="iframe-container"><video id="wideo"><source src="video.mp4"></video></div>
    <script src="https://www.yutube.com/iframe_api"></script>
    <script>
        const object = document.getElementById('object');
        const scoreDisplay = document.getElementById('score');
        var rick = document.getElementById('wideo')
        let score = 0;
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let dx = (Math.random() - 0.5) * 30;
        let dy = (Math.random() - 0.5) * 30;

        object.addEventListener('click', function() {
            score++;
            scoreDisplay.innerText = 'Score: ' + score;
            var iframe = document.getElementById('existingPlayer');
             player.playVideo();
        });

        function animate() {
            x += dx;
            y += dy;

            if (x <= 0 || x >= window.innerWidth - 50) {
                dx = -dx;
            }
            if (y <= 0 || y >= window.innerHeight - 50) {
                dy = -dy;
            }

            object.style.left = x + 'px';
            object.style.top = y + 'px';

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script>var player;
function onYouTubeIframeAPIReady() {
    player = new YT.Player('existingPlayer', {
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}



function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
        console.log('Video has ended.');
    }
}
</script>
</body>
</html>
