<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja Strona</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .naglowek { background-color: #f2f2f2; padding: 20px; text-align: center; }
        .menu { background-color: #333; overflow: hidden; }
        .menu a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .menu a:hover { background-color: #ddd; color: black; }
        .glowna { padding: 20px; }
        .stopka { background-color: #f2f2f2; padding: 10px; text-align: center; }
.cool-button {
  background: linear-gradient(45deg, #ff6ec4, #7873f5, #42e695);
  background-size: 300% 300%;
  color: white;
  font-weight: bold;
  font-size: 1.1rem;
  padding: 12px 30px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  transition: 0.4s;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
  height: 7vh;
  width: 14vh;
  margin-top: 4vh;
}

.cool-button::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: rgba(255, 255, 255, 0.3);
  transform: rotate(45deg);
  transition: all 0.5s;
}

.cool-button:hover::before {
  top: 100%;
  left: 100%;
}

.cool-button:hover {
  animation: shine 1.5s linear infinite;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 20px #42e695, 0 0 40px #7873f5, 0 0 60px #ff6ec4;
  background-position: 100% 0;
}

@keyframes shine {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
    </style>

</div>

<div class="stopka">
  <p style="font-size: 2.5rem">ZAPISUJ SIĘ JUŻ TERAZ</p><p style="font-size: 2.5rem">↓</p>
