<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sekret</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .touch-spot {
            position: absolute;
            pointer-events: none;
            animation: disappear 1s forwards;
            background-size: cover;
            background-position: center;
        }

        @keyframes disappear {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<script>
    document.body.addEventListener('touchstart', function(e) {
        // Zabezpieczenie przed błędami, gdy dotyk jest poza ekranem
        const touch = e.touches[0];

        // Tworzenie nowego elementu na ślad
        const spot = document.createElement('div');
        spot.classList.add('touch-spot');
        
        // Ustawienie pozycji i rozmiaru
        const size = 50; // początkowy rozmiar śladu
        spot.style.width = `${size}px`;
        spot.style.height = `${size}px`;
        spot.style.left = `${touch.pageX - size / 2}px`;
        spot.style.top = `${touch.pageY - size / 2}px`;

        // Losowy wybór obrazka
        const images = ['https://majnkraaft.github.io/Gjezyk.png', 'https://majnkraaft.github.io/malyH.jpeg']; // Zastąp odpowiednimi ścieżkami do swoich obrazków
        const randomImage = images[Math.floor(Math.random() * images.length)];
        spot.style.backgroundImage = `url(${randomImage})`;

        // Dodanie elementu do body
        document.body.appendChild(spot);

        // Usunięcie elementu po animacji
        setTimeout(() => {
            spot.remove();
        }, 1000); // Czas, po którym element zostanie usunięty (po zakończeniu animacji)
    });
</script>

</body>
</html>
