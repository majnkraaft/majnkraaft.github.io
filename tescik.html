  const nodemailer = require('nodemailer');
  const transporter = nodemailer.createTransport({
    service: 'SendGrid', // Use SendGrid SMTP
    auth: {
      user: 'your-sendgrid-username',
      pass: 'your-sendgrid-password',
    },
  });

  const mailOptions = {
    from: 'your-email@example.com',
    to: 'recipient@example.com',
    subject: 'Screenshot from My Web App',
    text: 'Check out the attached screenshot!',
    attachments: [
      {
        filename: 'screenshot.png',
        path: '/path/to/screenshot.png', // Replace with actual path
      },
    ],
  };

  transporter.sendMail(mailOptions, (error, info) => {
    if (error) {
      console.error('Error sending email:', error);
    } else {
      console.log('Email sent:', info.response);
    }
  });

  res.send('Email sent with screenshot attachment.');
});
