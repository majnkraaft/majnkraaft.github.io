<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="DO WAKACJI...">
    <meta property="og:description" content="Popatrzaj ile zostalo sie do wakacji">
    <meta property="og:image" content="https://r.profitroom.pl/elementshotelspa/images/events/thumbs/1920x900/1695381570.AdobeStock_223147682.jpg?updated=2024-09-27_15-40">
    <meta property="og:site_name" content="MAJNKRAFT">
    <title>DO WAKACJI...</title>
    <style>
        body {
          
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            width: 100vw;
            
        }

        .countdown {
            
            gap: 20px;
            text-align: center;
            width: 100vw;
            height: 50%;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            flex-wrap: wrap;
        }

        .countdown-label {
            font-size: 1rem;
            flex-wrap: wrap;
        }
        
        .tekst {
          font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="countdown">
         <div class="tekst countdown-label">DO WAKACJI:</div><br>
        <div class="countdown-number" id="days">00</div>
        <div class="countdown-label" id="dzien">Dni</div>
        <div class="countdown-number" id="hours">00</div>
        <div class="countdown-label" id="godzina">Godzin</div>
        <div class="countdown-number" id="minutes">00</div>
        <div class="countdown-label" id="minuta">Minut</div>
        <div class="countdown-number" id="seconds">00</div>
        <div class="countdown-label" id="sekunda">Sekund</div>
    </div>
    <script>
        const countdown = () => {
            const countDate = new Date('Oct 26, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const days = Math.floor(gap / day);
            const hours = Math.floor((gap % day) / hour);
            const minutes = Math.floor((gap % hour) / minute);
            const seconds = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
            
            //dni
            if (days === 1) {
              document.getElementById("dzien").innerHTML = "Dzie≈Ñ";
            }
            else {
              document.getElementById("dzien").innerHTML = "Dni";
            }
            
            //minuty
            if (minutes === 1) || (minutes === 21) || (minutes === 31) || (minutes === 41) || (minutes === 51) {
              document.getElementById("minuta").innerHTML = "Minuta";
            }
            else if (minutes === 0) {
              document.getElementById("minuta").innerHTML = "Minut";
            }
            
            else if ((minutes < 5 && minutes > 1) || (minutes > 21 && minutes < 25) || (minutes > 31 && minutes < 35) || (minutes > 41 && minutes < 45) || (minutes > 51 && minutes < 55)) {
              document.getElementById("minuta").innerHTML = "Minuty";
            }
            else {
              document.getElementById("minuta").innerHTML = "Minut";
            }
            
            //godziny
            if (hours === 1) {
              document.getElementById("godzina").innerHTML = "Godzina";
            }
            else if (hours < 5) {
              document.getElementById("godzina").innerHTML = "Godziny";
            }
            else if (hours === 0) {
              document.getElementById("godzina").innerHTML = "Godzin";
            }
            else {
              document.getElementById("godzina").innerHTML = "Godzin";
            }
            
            //sekundy
            if (seconds === 1) {
              document.getElementById("sekunda").innerHTML = "Sekunda";
            }
            else if (seconds === 0) {
              document.getElementById("sekunda").innerHTML = "Sekund";
            }
            else if (seconds < 5) {
              document.getElementById("sekunda").innerHTML = "Sekundy";
            }
            else {
              document.getElementById("sekunda").innerHTML = "Sekund";
            }
        };

        setInterval(countdown, 1000);
        
    </script>
</body>
</html>
